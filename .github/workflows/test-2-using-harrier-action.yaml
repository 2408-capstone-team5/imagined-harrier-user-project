name: (github-hosted) Build Docker NO CACHE self-hosted
on:
  workflow_dispatch

jobs:
  push_to_registry:
    name: Docker build imagined-harrier-user-project
    runs-on: ubuntu-latest
    steps:
      - name: "Run Harrier Setup Action"
        uses: 2408-capstone-team5/fake-setup-harrier-action@v4.5
        with:
          org: ${{github.repository_owner}}
          repo: ${{github.repository}}
          personal-access-token: ${{secrets.JOEL_PAT}}
